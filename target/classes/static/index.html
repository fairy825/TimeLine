<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="referrer" content="no-referrer" />
    <title>TimeLine</title>
    <link rel="stylesheet" href="css/amazeui/amazeui.min.css">
    <!--<link href="css/back/style.css" rel="stylesheet">-->



    <style>
        .moments {
            border-bottom: 1px solid #EFEFEF;
            padding-top: 15px;
            padding-bottom: 15px;
        }
        .moments .moments-icon{
            display: flex;
            justify-content: center;
        }
        .moments .moments-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            margin: 0;
            padding: 0;
        }

        /**这些媒体查询都是根据屏幕大小改变头像和点赞部分图片的大小，设置了三层**/
        @media screen and (min-width: 767px) {
            .moments .moments-icon img {
                width: 8.5rem;
                height: 8.5rem;
            }
            .moments-like-image li {
                width: 5rem;
                height: 5rem;

            }
            .moments-like span {
                font-size: 4rem;
            }
        }

        @media screen and (min-width: 450px) and (max-width: 767px) {
            .moments .moments-icon img{
                width: 6.5rem;
                height: 6.5rem;
            }
            .moments-like-image li {
                width: 4rem;
                height: 4rem;
            }
            .moments-like span {
                font-size: 3rem;
            }

        }

        @media screen and (max-width: 450px) {
            .moments .moments-icon img{
                width: 4.5rem;
                height: 4.5rem;
            }
            .moments-like-image li {
                width: 3rem;
                height: 3rem;
            }
            .moments-like span {
                font-size: 2rem;
            }
        }

        .moments .moments-name{
            font-size: 1.8rem;
            color: cadetblue;
            line-height: 2.5rem;
        }

        .moments .moments-time{
            font-size: 1.5rem;
            color: #AAAAAA;
            line-height: 2.5rem;
        }

        .moments-diary {
            padding-right: 1rem;
            color: #000;
            font-size: 1.5rem;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        /*.moments-photos img {*/
            /*border-radius: 5px;*/
        /*}*/

        .moments-photos {
            padding-right: 2rem;
            /*padding-bottom: 1.5rem;*/
        }

        .moments-photos .am-thumbnail{
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            margin: 0;
            padding: 0;
            border: none;
        }

        .moments-like-image {
            display: flex;
            justify-content: flex-end;
            flex-wrap: wrap;
            margin: 0;
        }

        .moments-like-image li {
            list-style: none;
            margin: .2rem;
        }

        .moments-like-image li img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            margin: 0;
            padding: 0;
            border-radius: 50%;
        }

        .am-icon-heart-o , .am-icon-heart {
            color: #E298A5;
        }
        .txt{
            color: #fff;
            margin-left: 15px;
        }
        .am-article-title{
            top: 0;
            background-color: cadetblue;
            line-height: 3.15;
            display: flex;
        }
        .update-btn{
            display: flex;
            flex-direction: column;
            line-height: 40px;
            align-items: center;
            justify-content: center;
            color: cadetblue;
            background-color: #fff;
            width: 100px;
            height: 40px;
            /* vertical-align: middle; */
            /* float: right; */
            margin: auto auto auto 120px;
            font-size: 20px;
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 1);
        }
        .am-u-sm-2 {
             width: 5%;
        }
        .am-u-sm-10 {
            width: 95%;
        }

        .am-intro-more-bottom {
            line-height: 40px;
            color: #aaaaaa;
        }

    </style>
</head>

<body>
<div id="app">
    <div class="am-article-title">
        <div class="txt">Time Line</div>
        <button class="update-btn" v-on:click="start(1)">更新</button>
    </div>
    <!--整一块-->
    <!--<div>1{{this.result}}</div>-->
    <!--<div>2{{result}}</div>-->

    <div class="am-g am-g-collapse moments" v-for="(item , index) in result">
        <!--左边头像部分-->
        <div class="am-u-sm-2 moments-icon">
            <!--<img :src="item.icon" alt="用户头像">-->
        </div>
        <!--右边内容部分-->
        <div class="am-u-sm-10">
            <!--名字与倒计时-->
            <div class="am-g am-g-collapse">
                <div class="am-u-sm-9 am-text-left moments-name">{{item.author}}</div>
                <div class="am-u-sm-3 am-text-center moments-time">{{item.timeDesc}}</div>
            </div>
            <!--发表的文字-->
            <div class="am-g am-g-collapse moments-diary">
                {{item.content}}
            </div>
            <!--图片-->
            <div class="am-g am-g-collapse moments-photos">
                <ul class="am-avg-sm-3 am-thumbnails">
                    <!--这里的 :style="{height: Height+'px'}"通过js操作Height的数据使其等于该元素的宽-->
                    <li :style="{height: Height+'px'}" v-for="(url,index) in item.messageImages" class="getWidth">
                        <img class="am-thumbnail" :src="url.path" />
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="am-intro-more-bottom" v-on:click="loadMore" v-if="hasMore">加载更多</div>
    <div class="am-intro-more-bottom" v-else>没有更多啦</div>

</div>

    new Vue({
        el: '#app',
        data: {
            baseUri: "/timeline",//真实uri
            // baseUri:'https://www.fastmock.site/mock/918614fc7c0b6504cd4d1dc6f40320fd/timeline',//在线mock数据uri
            hasMore:true,

            Height:"",
            result:[],
            page:0,
        },
        created(){
            this.start(1);
        },
        mounted() {
            //刚挂载的时候调用
            // this.setheight();
            //屏幕变化的时候调用
            const that = this;
            window.onresize = function () {
                that.setheight();
            }
            // this.$nextTick(function () { })

        },
        updated(){
            this.setheight();
        },

        methods: {

            //由于宽是百分比，这里根据元素的宽设置高度，设置成正方形
            setheight() {
                //这里需要取得v-for之后li的宽度，再进行赋值给高度。
                //开始时尝试vue的方法，用 :ref="getWidth"标记<li>，再用$refs选择，即 width = this.$refs.getWidth.offsetWidth;
                //发现不行，因为v-for渲染之后的<li>是没有ref ="getWidth"的，也就找不到了，也试了放在 this.$nextTick(function () {})中运行，也不行。
                //最终还是使用原生js方法，在vue中可以使用js，但尽量避免使用jq。
                //js选择元素的方法有以下几项:
                //1、document.getElementById("domId")
                //2、document.getElementsByName("domName")
                //3、element.getElementsByTagName("tagName")；element是有效的DOM元素（包括document）
                //4、element.getElementsByClassName("classNames")；element是有效的DOM元素（包括document）
                //5、document.querySelectorAll(".getWidth");selector为合法的CSS选择器，返回值是一个nodeList集合（不是Array)

                width = document.getElementsByClassName("getWidth"); //这里的到的是一个数组
                // console.log("width--",width)
                // if(width.length>0){
                    this.Height = width.item(0).offsetWidth
                // }
            },
            start: function (e) {

                var url = this.baseUri + "/showAll?page=" + e;
                console.log("in start")
                var that=this
                axios.get(url).then(function (response) {//this.antList怎么构建
                    that.result = response.data.data.rows;//返回格式问题
                    // var result = vue.result2;
                    // vue.totalTime = result.length;
                    that.page=1;

                    console.log(that.result);
                    // console.log(result[0][4])
                    // console.log(result[1])
                })
            },
            loadMore:function () {
                this.page++;
                var page=this.page;
                var url = this.baseUri + "/showAll?page=" + page;
                var that=this;
                axios.get(url).then(function (response) {//this.antList怎么构建
                    var tmp = response.data.data.rows;//返回格式问题
                    // var result = vue.result2;
                    // vue.totalTime = result.length;
                    if(tmp.length<=0){
                        that.hasMore=false;
                    }

                    var origin=that.result;
                    for(var i=0;i<tmp.length;i++){
                        origin.push(tmp[i]);
                    }
                    that.result=origin;

                    console.log(that.result);
                    // console.log(result[0][4])
                    // console.log(result[1])
                })

            }

        }
    })
</script>
